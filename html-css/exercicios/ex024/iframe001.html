<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../HTML5.ico" type="image/x-icon">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um O iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho Padrão do iframe é de 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes" >
            <!--Se o navegador não for compatível, mostra o link-->
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O reporitório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <!--Se o navegador não for compatível, mostra o link-->
            <a href="https://gustavoguanabara.github.io">GitHub</a>   
        </iframe>
        
        também é muito legal
    </p>
</body>
</html>
