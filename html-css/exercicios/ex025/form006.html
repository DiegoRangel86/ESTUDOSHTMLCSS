<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../HTML5.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imsex" checked><label for="imsex">Masculino</label><br>        
                <input type="radio" name="sexo" id="ifsex"><label for="ifsex">Feminino</label><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                  <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
                  <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                  <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
                  <input type="checkbox" name="esten" id="iesten">   <label for="iesten">Tênis</label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
