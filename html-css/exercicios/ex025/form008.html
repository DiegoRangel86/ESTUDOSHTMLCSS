<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../HTML5.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
    <style>
        body{
            background-color: dodgerblue;
        }
        textarea{
            width: 90vw;
            height: 40vw;
        }
        fieldset{
            width: 87vw;            
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="Cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Região</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <option value="" selected> --- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minhas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>    
            </p>
        </fieldset>
        <fieldset id="icarreira">
            <legend>Carreira</legend>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
        </fieldset>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" ></textarea>
        </p>            
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
