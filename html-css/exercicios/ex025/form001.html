<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../HTML5.ico" type="image/x-icon">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário - Com JavaScript</h1>    
    <form autocomplete="off">
        <p>Nome: 
            <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: 
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="button" value="cadastrar" onclick="Cadastrar()">
    </form>
    <script>
        function Cadastrar(){
            nome = window.document.getElementById("nome").value;
            sobrenome = window.document.getElementById("sobrenome").value;
            window.alert("Olá " + nome + " " + sobrenome);            
        }
    </script>
</body>
</html>
