<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../HTML5.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form>
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            ano = Number(document.getElementById("iano").value);
            dataatual = new Date();            
            anoatual = dataatual.getFullYear();
            idade = document.getElementById("iidade");
            idade.innerHTML = anoatual - ano;
        }
    </script>
</body>
</html>
