<!DOCTYPE html>
<!--Você sabe como criar degradês usando CSS? Sabe como definir gradientes lineares e radiais usando propriedades linear-gradient e radial-gradient com CSS? Sabe como extrair o degradê de uma imagem e aplicar ao seu site? Pois acompanhe este vídeo até o final para responder a estas e muitas outras perguntas.-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../HTML5.ico" type="image/x-icon">
    <title>Gradientes em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #4FFFDC 10%, #e3FCC0, #ED8577);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Gradientes</h1>
</body>
</html>
